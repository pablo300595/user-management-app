<app-insight-cards></app-insight-cards>
<div class="filter-row">
  <form [formGroup]="filterFormGroup" class="filter-form">
    <input
      type="text"
      class="find-input"
      type="text"
      placeholder="Find people"
      formControlName="searchBar" />
    <button class="search-button" matButton="filled" (click)="search()">SEARCH</button>
    <span class="date-text">Date from</span>
    <mat-form-field class="pickerField">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="pickerFrom" class="calendar" formControlName="dateFrom" />
      <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
    <span class="date-text">Date To</span>
    <mat-form-field class="pickerField">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="pickerTo" class="calendar" formControlName="dateTo" />
      <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </form>
</div>

<div class="user-table-container">
  <div class="user-table-scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">
      <!-- number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.number }}</td>
      </ng-container>
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name.</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email.</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address.</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone.</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <!-- birth Column -->
      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Birth.</th>
        <td mat-cell *matCellDef="let element">{{ element.birth }}</td>
      </ng-container>
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions.</th>
        <td mat-cell *matCellDef="let element">{{ element.actions }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  </div>
  <mat-paginator
    class="paginator"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"></mat-paginator>
</div>
